<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Css-->
    <link rel="stylesheet" href="assets/style.css">

    <!--FireBase-->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>


    <!--Moment.js-->

    
    <title>Train Station</title>

</head>
<body>

        <header id="main-header">
                <p id="titleHeader">Train Station Timechart</p>
            </header>
            <br>
            <div class="row">
                    <div class="col-lg-12">
                      <!-- Train Schedule -->
                      <div class="card">
                        <div class="card-header">
                          Current Train Schedule
                        </div>
                        <div class="card-body">
                          <table class="table table-hover" id='train-table'>
                            <thead>
                              <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                      </div>

                      <br>
              
        
            <div class="card">

            <div class="main-container">
                    <p class="card-header">Train Station Timechart</p>
                
                <form id="form">
                    <div class="form-group">
                      <label for="train-name-input">Train Name:</label>
                      <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                      <label for="destination-name-input">Destination:</label>
                      <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="first-train-input">First Train Time:</label>
                        <input type="text" class="form-control" id="train-time" placeholder="(HH:mm - military time)">
                      </div>
                      <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                      </div>
                   
                    <button type="submit" id="button-submit" class="btn btn-primary">Submit</button>
                  </form>
                
            </div>

            </div>
                <br>
                
    
    <script src="assets/train.js"></script>

</body>
</html>
