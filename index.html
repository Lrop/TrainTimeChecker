<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/train.js"></script>
    
    <title>Train Station</title>
</head>
<body>


        <header id="main-header">
                <p id="titleHeader">Train Station Timechart</p>
            </header>
            <br>
            <div class="row">
                    <div class="col-lg-12">
                      <!-- Train Schedule -->
                      <div class="card">
                        <div class="card-header">
                          Current Train Schedule
                        </div>
                        <div class="card-body">
                          <table class="table table-hover" id='train-table'>
                            <thead>
                              <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                      </div>



                      <br>
              
            

            <div class="card">

            <div class="main-container">
                    <p id="titleHeader">Train Station Timechart</p>
                
                <form id="form">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Search Term:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                      <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Number of Records to Retrieve:</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Start Year: (optional)</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">End Year: (optional)</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                      </div>
                   
                    <button type="submit" class="btn btn-primary" onclick="submitFunction()">Submit</button>
                    <button type="clear" class="resetButton" onclick="clearFunction()">Clear Results</button>
                  </form>
                
            </div>

            </div>
                <br>
                


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
